<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src="source.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <span>Library</span>
    </div>
    
    <div class="main-content">

        <div class="book-list">

            <div class="stack">

                <div class="book-add-container">
                    <form class="book book-add-menu">
                        <div class="book-caption">
                            <span class="caption-label">Title</span>
                            <input type="text" name="title" class="book-text-input" required>
                        </div>

                        <div class="book-caption">
                            <span class="caption-label">Author</span>
                            <input type="text" name="author" class="book-text-input" required>
                        </div>
        
                        <div class="book-caption">  
                            <span class="caption-label">Pages</span>
                            <input type="number" name="pages" class="book-number-input" min="0" max="99999" required>
                        </div>
        
                        <div class="book-caption">  

                            <span class="caption-label">Status</span>
                            <select name="readStatus" class="read-status-input">
                                <option value="read">read</option>
                                <option value="not read">not read</option>
                                <option value="onhold">on hold</option>
                                <option value="dropped">dropped</option>
                            </select>

                        </div>
                    
                        <div class="add">
                            <img class="plus-little-img" src="graphics/plus-little.png" alt="image of minus">
                        </div>
                    </form>
                </div>

                <div class="book book-add">
                    <img class="plus-img" src="graphics/plus.png" alt="image of plus">
                </div>

            </div>

            <div class="book" data-id="1">
                
                <div class="book-caption">
                    <span class="caption-label">Title</span>
                    <span class="caption" id="title">Fire and blood</span>
                </div>

                <div class="book-caption">
                    <span class="caption-label">Author</span>
                    <span class="caption" id="author">George R.R. Martin</span>
                </div>

                <div class="book-caption">  
                    <span class="caption-label">Pages</span>
                    <span class="caption" id="pages">627</span>
                </div>

                <div class="book-caption">  
                    <span class="caption-label">Status</span>
                    <select name="readStatus" class="read-status-input">
                        <option value="read">read</option>
                        <option value="not read">not read</option>
                        <option value="onhold">on hold</option>
                        <option value="dropped">dropped</option>
                    </select>
                </div>

                <div class="remove">
                    <img class="minus-img" src="graphics/minus.png" alt="image of minus">
                </div>
            </div>

            <div class="book" data-id="2">
                                
                <div class="book-caption">
                    <span class="caption-label">Title</span>
                    <span class="caption" id="title">Hunger Games</span>
                </div>

                <div class="book-caption">

                    <span class="caption" id="author">Suzanne Collins</span>
                </div>

                <div class="book-caption">  
                    <span class="caption-label">Pages</span>
                    <span class="caption" id="pages">348</span>
                </div>

                <div class="book-caption">  
                    <span class="caption-label">Status</span>
                    <select name="readStatus" class="read-status-input">
                        <option value="read">read</option>
                        <option value="not read">not read</option>
                        <option value="onhold">on hold</option>
                        <option value="dropped">dropped</option>
                    </select>
                </div>

                <div class="remove">
                    <img class="minus-img" src="graphics/minus.png" alt="image of minus">
                </div>

            </div>

            <div class="book" data-id="3">
                                
                <div class="book-caption">
                    <span class="caption-label">Title</span>
                    <span class="caption" id="title">Pale blue dot</span>
                </div>

                <div class="book-caption">
                    <span class="caption-label">Author</span>
                    <span class="caption" id="author">Carl Sagan</span>
                </div>

                <div class="book-caption">  
                    <span class="caption-label">Pages</span>
                    <span class="caption" id="pages">543</span>
                </div>

                <div class="book-caption">  
                    <span class="caption-label">Status</span>
                    <select name="readStatus" class="read-status-input">
                        <option value="read">read</option>
                        <option value="not read">not read</option>
                        <option value="onhold">on hold</option>
                        <option value="dropped">dropped</option>
                    </select>
                </div>

                <div class="remove">
                    <img class="minus-img" src="graphics/minus.png" alt="image of minus">
                </div>

            </div>
            
 

            <div class="book" data-id="4">
                                
                <div class="book-caption">
                    <span class="caption-label">Title</span>
                    <span class="caption" id="title">Pale blue dot</span>
                </div>

                <div class="book-caption">
                    <span class="caption-label">Author</span>

                </div>

                <div class="book-caption">

                <div class="book-caption">

                        <option value="read">read</option>

                    </select>
                </div>

                <div class="remove">
                    <img class="minus-img" src="graphics/minus.png" alt="image of minus">
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
