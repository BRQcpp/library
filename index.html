<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src="source.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <span>Library</span>
    </div>
    
    <div class="top-menu  roll-up">

        <div class="menu">
            <div class="sort-menu">
                <div class="menu-label">Sort by</div>

                <div class="menu-options">
                    <button data-value="score" class="menu-option">Score</button>
                    <button data-value="pages" class="menu-option">Pages</button>
                    <button data-value="status" class="menu-option">Status</button>
                    <button data-value="title" class="menu-option">Title</button>
                    <button data-value="author" class="menu-option">Author</button>
                    <button data-value="read-date" class="menu-option">Read date</button>
                    <button data-value="date-sreading" class="menu-option">Started reading</button>
                </div>

                <div class="sort-arrows">
                    <img class="s-arrow-img s-arrow-img-checked" id="sort-up" src="graphics/arrow-up.svg" alt="image of arrow pointing up">
                    <img class="s-arrow-img" id="sort-down" src="graphics/arrow-down.svg" alt="image of arrow pointing down">
                </div>

            </div>
        </div>


        <div class="expand-button">
            <img class="img-arrow" src="graphics/arrow-down.png" alt="image of arrow pointing down">
        </div>

    </div>

    <div class="main-content roll-up">

        <div class="book-list">

            <div class="stack">

                <div class="book-add-container">
                    <form class="book book-add-menu">
                        <div class="book-caption">
                            <span class="caption-label">Title</span>
                            <input type="text" name="title" class="book-text-input" id='book-ad-input' required>
                        </div>

                        <div class="book-caption">
                            <span class="caption-label">Author</span>
                            <input type="text" name="author" class="book-text-input" id='book-ad-input' required>
                        </div>
            
                        <div class="book-caption">  
                            <span class="caption-label">Pages</span>
                            <input type="number" name="pages" class="book-number-input" min="1" max="99999" id='book-ad-input' required>
                        </div>
            
                        <div class="book-caption">  
                            <span class="caption-label">Score</span>
                            <input class="book-number-input score-input" placeholder="0-10" type="number" name="score" min="0" max="10" id='book-ad-input'>
                        </div>

                        <div class="book-caption">  

                            <span class="caption-label">Status</span>
                            <select name="status" class="read-status-input">
                                <option value="read">read</option>
                                <option value="reading">reading</option>
                                <option value="onhold">on hold</option>
                                <option value="dropped">dropped</option>
                            </select>

                        </div>

                        <div class="book-caption">

                            <span class="caption-label">Read date</span>
                            <input class="book-date-input" type="date" name="dateRead" id="read-date">
        
                        </div>
        
                        <div class="book-caption">
        
                            <span class="caption-label">Started reading</span>
                            <input class="book-date-input" type="date" name="dateSReading" id="date-sreading">
        
                        </div>
                        
                        <div class="add">
                            <img class="plus-little-img" src="graphics/plus-little.png" alt="image of minus">
                        </div>
                    </form>
                </div>
                    
                    <div class="book book-add">
                        <img class="plus-img" src="graphics/plus.png" alt="image of plus">
                    </div>

                </div>
            </div>

    </div>

</body>
</html>
